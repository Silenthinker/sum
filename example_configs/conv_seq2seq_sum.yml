model: ConvSeq2Seq
model_params:
  rl: True
  embedding.dim: 256
  encoder.class: seq2seq.encoders.ConvEncoderFairseq
  encoder.params:
    cnn.layers: 4
    cnn.nhids: 256,256,256,256
    cnn.kwidths: 3,3,3,3
  decoder.class: seq2seq.decoders.ConvDecoderFairseq
  decoder.params:
    cnn.layers: 3
    cnn.nhids: 256,256,256
    cnn.kwidths: 3,3,3
    max_decode_length: 
  # optimizer.name: Momentum
  # optimizer.params:
  #   momentum: 0.99
  #   use_nesterov: True     
  optimizer.name: Adam
  optimizer.params:
    beta1: 0.9
    beta2: 0.999
  # optimizer.learning_rate: 0.25
  optimizer.learning_rate: 0.01
  optimizer.clip_gradients: 0.1
  source.max_seq_len: 50
  source.reverse: false
  target.max_seq_len: 50
